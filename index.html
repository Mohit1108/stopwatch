<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Our Stopwatch Title  -->
    <title>Stopwatch - Mohit Goyal</title>

    <!-- BootStarp CSS File Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Internal css -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Div of Watch -->
    <div class="my-stopwatch">
      <!-- This is a Title of My Stopwatch,(I have Highlighted my Name in Stopwatch) -->
      <h1><span class="yellow">Mohit's</span> STOPWATCH</h1>

      <!-- A Circle in which Time is Shown -->
      <div class="circle-time">
        <span class="time" id="display">00:00:00</span>
      </div>

      <!-- Control Button Link - Play/Pause/Reset  -->
      <div class="controls">
        <button class="buttonPlay">
          <img id="playBtn" src="/assets/play-btn.svg" />
          <img id="pauseBtn" src="/assets/pause.svg" />
        </button>
        <button class="buttonReset">
          <img id="resetButton" src="/assets/reset-btn.svg" />
        </button>
      </div>
    </div>
    <!-- External JavaScript -->
    <script src="/script.js"></script>
  </body>
</html>
